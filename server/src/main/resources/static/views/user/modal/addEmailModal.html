<form novalidate class="form-horizontal" name="form" role="form" ng-submit="submitForm(email)">
    <div class="modal-body">
        <table class="table" width="100px">
            <tr>
                <th><strong>Email</strong></th>
                <th><strong>Email Type</strong></th>
            </tr>
            <tr>
                <td><input type="email" class="form-control" ng-model="email.email"
                           placeholder="user@domain.com"/></td>
                <td>
                    <select name="repeatSelect1" id="repeatSelect1" ng-model="email.emailType">
                        <option value=""> ---- Select Email Type ----</option>
                        <option ng-selected="option==email.emailType" ng-repeat="option in emailTypes"
                                value="{{option}}">{{option}}
                        </option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="submit" title="Add" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-plus"></span>OK
        </button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
