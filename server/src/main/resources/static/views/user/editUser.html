<div class="container">
    <form class="form-horizontal" role="form" ng-submit="editUser(user)">
        <div class="input-group">
            <table class="table">
                <th><strong>Common Name</strong></th>
                <th><strong>First Name</strong></th>
                <th><strong>Last Name</strong></th>
                <th ng-show="checkRole('employee',user)"><strong>Username</strong></th>
                <th ng-show="checkRole('employee',user)"><strong>Password</strong></th>
                <tr>
                    <td><input type="text" class="form-control" ng-model="user.dba"
                               placeholder="{{user.dba}}"/></td>
                    <td><input type="text" class="form-control" ng-model="user.firstName"
                               placeholder="{{user.firstName}}"/></td>
                    <td><input type="text" class="form-control" ng-model="user.lastName"
                               placeholder="{{user.lastName}}"/></td>

                    <td ng-show="checkRole('employee',user)"><input type="text" class="form-control" ng-model="user.username"
                               placeholder="{{user.username}}"/></td>


                    <td ng-show="checkRole('employee',user)"><input type="password" class="form-control" ng-model="user.password"
                                                                    placeholder="{{user.password}}"/></td>

                    <td>
                    <td>
                        <button class="btn btn-default" type="submit" title="Add">
                            <span class="glyphicon glyphicon-check"></span>
                        </button>
                    </td>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
