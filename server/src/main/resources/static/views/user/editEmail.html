<div class="container">
    <form class="form-horizontal" role="form" ng-submit="updateEmail(user,email)">
        <div class="input-group">
            <table class="table" width="100px">
                <tr>
                    <th><strong>Email</strong></th>
                    <th><strong>Email Type</strong></th>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" ng-model="email.email"
                               placeholder="{{email.email}}"/></td>
                    <td>
                    <td><select name="repeatSelect1" id="repeatSelect1" ng-model="email.emailType">
                        <option value=""> ---- Select Email Type ----</option>
                        <option ng-selected="option==email.emailType" ng-repeat="option in emailTypes" value="{{option}}">{{option}}</option>
                    </select></td>
                    </td>
                </tr>
            </table>
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            </span>
        </div>
    </form>
</div>
