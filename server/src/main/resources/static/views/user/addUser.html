<div class="container">
    <form novalidate class="form-horizontal" role="form" name="addUserForm" ng-submit="addUser(user)">
        <div class="input-group">
            <table class="table">
                <th><strong>Common Name</strong></th>
                <th><strong>First Name</strong></th>
                <th><strong>Last Name</strong></th>
                <th><strong>Role</strong></th>
                <th><strong>Username</strong></th>
                <th><strong>Password</strong></th>
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="user.dba" placeholder="{{user.dba}}" required="" />
                        <div ng-show="addUserForm.$submitted || addUserForm.user.dba.$touched">
                            <div ng-show="addUserForm.user.dba.$error.required" class="help-block">Common Name cannot be empty!</div>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.firstName" placeholder="{{user.firstName}}" required="" />
                        <div ng-show="addUserForm.$submitted || addUserForm.user.firstName.$touched">
                            <div ng-show="addUserForm.user.firstName.$error.required" class="help-block">First Name cannot be empty!</div>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.lastName" placeholder="{{user.lastName}}" required="" />
                        <div ng-show="addUserForm.$submitted || addUserForm.user.lastName.$touched">
                            <div ng-show="addUserForm.user.lastName.$error.required" class="help-block">Last Name cannot be empty!</div>
                        </div>
                    </td>
                    <td>
                        <select name="repeatSelect1" id="repeatSelect1" ng-model="user.role" ng-change="enableFields(user.role)" required="" >
                            <option value=""> ---- Select Role ----</option>
                            <option ng-slected="option.value==roles.role" ng-repeat="option in roles"
                                    value="{{option.value}}">{{option.name}}
                            </option>
                        </select>
                        <div ng-show="addUserForm.$submitted || addUserForm.user.role.$touched">
                            <div ng-show="addUserForm.user.role.$error.required" class="help-block">You must assign a role!</div>
                        </div>
                    </td>
                    <td>
                        <input ng-disabled="isCustomer" type="text" class="form-control" ng-model="user.username"
                               placeholder="username" userExists=""  />{{user.role.roles}}
                        <div ng-show="addUserForm.$submitted || addUserForm.user.role.$touched && !isCustomer">
                            <div ng-show="addUserForm.user.username.$error.userExists" class="help-block">Username already exists!</div>
                        </div>
                    </td>
                    <td><input ng-disabled="isCustomer" type="password" class="form-control" ng-model="user.password"
                               placeholder="password"  /></td>
                    <td>
                    <td>
                        <button class="btn btn-default" type="submit" title="Add" ng-disabled="addUserForm.$invalid">
                            <span class="glyphicon glyphicon-check"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
