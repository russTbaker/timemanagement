<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/tomorrow-night.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
</head>
<body ng-app="timesheetApp">
<div class="container" ng-controller="addEmployeeController">
    <div class="input-group">
        <table class="table">
            <th>New Employee</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Commmon Name</th>
            <th>Roles</th>
            <tr>
                <td><input type="checkbox" class="checkbox" ng-model="newEmployee" value="true"/></td>
                <td><input type="text" class="form-control" ng-model="employee.firstName"
                           placeholder="Enter First Name"/></td>
                <td><input type="text" class="form-control" ng-model="employee.lastName" placeholder="Enter Last Name"/>
                </td>
                <td><input type="text" class="form-control" ng-model="employee.username" placeholder="Enter username"/>
                </td>
                <td><input type="password" class="form-control" ng-model="employee.password"
                           placeholder="Enter password"/></td>
                <td><input type="text" class="form-control" ng-model="employee.dba" placeholder="Enter common name"/>
                </td>
                <td><select name="repeatSelect1" id="repeatSelect1" ng-model="employee.roles">
                    <option value=""> ---- Select Role ----</option>
                    <option ng-repeat="option in roles" value="{{option}}">{{option}}</option>
                </select></td>
            </tr>
            <th>&nbsp;</th>
            <th>Street 1</th>
            <th>Street 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <tr>
                <td>&nbsp;</td>
                <td><input type="text" class="form-control" ng-model="employee.address.street1"
                           placeholder="Enter Street 1"/></td>
                <td><input type="text" class="form-control" ng-model="employee.address.street2"
                           placeholder="Enter Street 2"/></td>
                <td><input type="text" class="form-control" ng-model="employee.address.city" placeholder="Enter City"/>
                </td>
                <td><input type="text" class="form-control" ng-model="employee.address.state"
                           placeholder="Enter State"/></td>
                <td><input type="text" class="form-control" ng-model="employee.address.zip"
                           placeholder="Enter Zip Code"/></td>
            </tr>
        </table>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newEmployee" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
    </div>
</div>
<script src="../../lib/bower/angular/angular.js"></script>
<script src="../../lib/bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../../lib/bower/angular-resource/angular-resource.js"></script>
<script src="../../lib/bower/angular-route/angular-route.js"></script>
<script src="../../lib/bower/highlightjs/highlight.pack.js"></script>
<script src="../../lib/bower/angular-highlightjs/build/angular-highlightjs.js"></script>
<script src="../../lib/bower/angular-spring-data-rest/dist/angular-spring-data-rest.js"></script>
<script type="text/javascript" src="../../app/app.js"></script>

</body>
</html>
