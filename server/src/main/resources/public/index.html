<!doctype html>
<html ng-app="gsRoleBasedUI">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angular Spring Data REST Sample</title>

		<link rel="icon" type="image/png" href="img/favicon.png">

		<!-- build:css css/third-party.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="lib/bower/highlightjs/styles/default.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css css/application.css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/tomorrow-night.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script src="js/app/app.js"></script>

    <body>

		<div ng-controller="loginController" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
				<li ng-show="!authenticated"><a href="#/login">login</a></li>
				<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		<div ng-view class="container"></div>


		
		<script src="/js/app/app.js"></script>
		<script src="/js/login/login.js"></script>
