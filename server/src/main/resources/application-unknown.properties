server.port=9090
spring.data.rest.base-path=/api
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes = true
security.sessions=never
spring.jackson.serialization.write_dates_as_timestamps=false
spring.velocity.properties.runtime.log = ./logs
invoice.from.address=russsabaker@gmail.com
invoice.template.path="/templates/invoice.vm"
invoice.accountant.send=false
invoice.accountant.email=eug@radiofreened.com
invoice.messsage=Thank you for your business, your prompt payment is greatly appreciated!
invoice.subject=Invoice from Russ Baker Consulting, LLC

# Mail
## Spring
spring.mail.host=smtp.gmail.com
spring.mail.username=${gmail.username}
spring.mail.password=${gmail.password}

## Java Mail
spring.mail.properties.mail.tansport.protocol = smtp
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.debug = true

spring.datasource.url=jdbc:mysql://localhost/timemanagement
spring.datasource.username=timemanagement
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Security
login.attempts=3
login.lockout.period=25